<h1 matDialogTitle>{{data.title}}</h1>
<!--<div mat-dialog-content>{{'<p>' + data.message + '</p>'}}</div>-->
<div mat-dialog-content><p>{{ data.message }}</p></div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{ data.buttonText ? data.buttonText.ok.title : "Ok" }}  </button>
    <button mat-raised-button *ngIf="data.buttonText && data.buttonText.cancel"  (click)="dialogRef.close(false)">data.buttonText.cancel</button>
</div>
